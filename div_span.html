<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
       #topo {
           background-color: blue;
       }
       #conteudo {
           background-color: red;
       }
       .produto {
           background-color: gray;
           margin: 10px;
       }
       #rodape {
          background-color: green;
       }
       #assinatura {
          background-color: pink;
       }
    </style>
</head>

<body>
    <div id="topo">
        <img src="img/amazon.png" alt="Logotipo da Amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div div="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        <p>Todos os direitos reservado</p>
    </div>
    <span id="assinatura">
        Jamilton
    </span>
    <span id="assinatura">
        Jamilton
    </span>
</body>

</html>
